<div>
    <table class="problem" (mousedown)="startDrawing()" (mouseup)="endDrawing()">
        <tr *ngFor="let row of cells; let i = index">
            <td *ngFor="let column of row" style="text-align: center; vertical-align: middle">
                <div>
                    <div
                         *ngIf="column.type !== 'light'"
                         [class.hold]="column.type == 'hold'"
                         [class.gap]="column.type == 'gap'"
                         [class.FEET]="column.holdType === 'FEET'"
                         [class.START]="column.holdType === 'START'"
                         [class.MOVES]="column.holdType === 'MOVES'"
                         [class.TOP]="column.holdType === 'TOP'"
                         (mouseenter)="isArt && isDrawing ? onHoldTouched(column.index) : null"
                         (mousedown)="isArt ? onHoldTouched(column.index) : null"
                         (click)="isArt ? null : onHoldSelected(column.index)"
                         [style.background-color]="isArt && column.holdType === 'RGB' ? column.color : ''"
                         ></div>
                    <div *ngIf="column.type == 'light'"
                         class="light-container">
                        <div class="light"
                         [class.FEET]="column.holdType === 'FEET'"
                         [class.START]="column.holdType === 'START'"
                         [class.MOVES]="column.holdType === 'MOVES'"
                         [class.TOP]="column.holdType === 'TOP'"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
