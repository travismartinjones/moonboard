<form (submit)="addProblem()">
    <p>Add Problem</p>
    <div class="row mb-3">
        <div class="col-sm-6">
            <problem [readonly]="false" [class.is-invalid]="isProblemInvalid" [problem]="problem" [artColor]="currentColor" (onProblemChanged)="onProblemChanged($event)"></problem>
            <div class="invalid-feedback">
                {{problemError}}
            </div>
        </div>
    </div>
    <div class="form-group row" [style.display]="isArt ? 'flex' : 'none'">
        <label for="name" class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-6">
            <input data-lpignore="true" class="form-control color-input" value="#000000"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-6">
            <input data-lpignore="true" type="text" class="form-control" id="name" name="name" placeholder="Boulder Name" [class.is-invalid]="isNameInvalid" [(ngModel)]="problem.name">
            <div class="invalid-feedback">
                Please add a boulder name.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="setter" class="col-sm-2 col-form-label">Setter</label>
        <div class="col-sm-6">
            <input data-lpignore="true" type="text" class="form-control" id="setter" name="setter" placeholder="Setter Name" [class.is-invalid]="isSetterNameInvalid" [(ngModel)]="problem.setter">
            <div class="invalid-feedback">
                Please add a setter name.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="setter" class="col-sm-2 col-form-label">Notes</label>
        <div class="col-sm-6">
            <textarea data-lpignore="true" type="text" class="form-control" id="notes" name="setter" placeholder="Notes" [(ngModel)]="problem.notes"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="difficulty" class="col-sm-2 col-form-label">Difficulty</label>
        <div class="col-sm-6 mt-4">
            <nouislider [config]="sliderConfig" name="difficulty" [(ngModel)]="difficulty"></nouislider>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
